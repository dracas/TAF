[pytest]
rp_endpoint = https://reportportal.com
rp_uuid = <uuid>
rp_launch = launch
rp_project = project
rp_ignore_attributes = 'xfail' 'usefixture'

markers =
    login_guest: marker for login and register page
    need_review: marker for review tests
    testrail: marker for testrail cases

# logging to terminal
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
# logging to log file
log_file = logs/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S